<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قناة شرف</title>
  <style>
    body { font-family: Tahoma; background: #fff; padding: 2rem; }
    .news-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .card { border: 1px solid #ccc; padding: 1rem; border-radius: 8px; }
    h3 { color: #910000; }
  </style>
</head>
<body>
  <h1>أهلاً بكم في قناة شرف</h1>
  <div class="news-grid">
    <div class="card">
      <h3>عنوان افتراضي</h3>
      <p>هذا موجز افتراضي للخبر.</p>
    </div>
  </div>

  <script>
    window.onload = function() {
      const savedTitle = localStorage.getItem('title1');
      const savedSummary = localStorage.getItem('summary1');

      if (savedTitle) {
        document.querySelector(".news-grid .card h3").innerText = savedTitle;
      }
      if (savedSummary) {
        document.querySelector(".news-grid .card p").innerText = savedSummary;
      }
    }
  </script>
</body>
</html>
